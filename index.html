<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Token Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div>
    <label for="tokenTypeSelect">Select Token Type:</label>
    <select id="tokenTypeSelect">
      <option value="ERC721">ERC721</option>
      <option value="ERC20">ERC20</option>
    </select>
  </div>
  <h2>Token Converter</h2>
  <div>
    <h4>Input:</h4>
    <textarea id="csvInput" placeholder="Enter data here..."></textarea>
    <button onclick="convertToJSON()">Convert</button>
  </div>
  <div>
    <h4>Output: <button class="copy-button" onclick="copyToClipboard()">Copy</button></h4>
    <pre id="output"></pre>
  </div>
  <div>
    <h4>Statistics:</h4>
    <div id="statistics"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
